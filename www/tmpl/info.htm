<div class="page_cnt">
	<h1>Information</h1></br>
	<div class="info_grid">
		<div class="infbox hidden">
			<h3>Device name</h3>
			<span id="dev_title"></span>
		</div>
		<div class="infbox hidden">
			<h3>Board type</h3>
			<span id="brd_type"></span>
		</div>
		<div class="infbox">
			<h3>Flash size</h3>
			<span class="fs"></span>
			
			<h3>Sketch size</h3>
			<span class="ss"></span>

			<h3>Free sketch space</h3>
			<span class="fss"></span>

			<h3>System</h3>
			<span class="syss"></span>
		</div>
		<div class="infbox"><div style="width:100%; height:100%; margin-top:5px;"><canvas id="flashmem" style="width:100%; height:100%;"></canvas></div></div>
		<div class="infbox hidden">
			<h3>Current Project</h3>
			<span id="proj_title"></span>
		</div>
		<div class="infbox hidden">
			<h3>Selected App</h3>
			<span id="app_title"></span>
		</div>
		<div class="infbox hidden">
			<h3>Last update</h3>
			<span id="dev_last_update"></span>
		</div>
		<div class="infbox hidden">
			<h3>Last check</h3>
			<span id="dev_last_check"></span>
		</div>
	</div>
	<br><br>
	<div id="needlogin">
		<h1>Sign in</h1></br>
		<p>You need to be signed into IotAppStory.com if you want to view more information about this device, project, app and recent updates.<p>
		<div class="btn_bar_cnt">
			<button class="button signin" type="button">Sign in</button>
		</div>	
	</div>
	<div class="clearem"></div>
</div>
